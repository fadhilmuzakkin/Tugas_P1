<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>While Do Loop</title>
</head>
<body>
    <script>
        var a=prompt("Input Jumlah Pengulangan? :"); //memasukkan jumlah pengulangan yg diinginkan

        while (a > 0) { //jika a lebih besar dari nol maka pengulangan akan terus berjalan 
            document.write("Astaghfirullah ","<br>" ); //menampilkan text yang akan di ulang sebanyak a kali
            a--; //a terus dikurangi 1 hingga menjadi 0 dan pengulangan akan berhenti
        }

    </script>
</body>
</html>
