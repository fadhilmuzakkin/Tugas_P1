<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Ternary Operator</title>
</head>
<body>
    <script>

        alert("Ini Contoh Program Menggunakan Ternary Operator");

        var num=prompt("Masukkan Angka: ");
        document.write(num % 2==0 ? + num + " Merupakan Bilangan Genap" : num + " Merupakan Bilangan Ganjil" );

    </script>
</body>
</html>
