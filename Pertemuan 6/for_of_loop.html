<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>For Of Loop</title>
</head>
<body>
    <script>

        var animal = ["Kambing", "Sapi", "Kuda", "Domba", "Kucing"];
        document.write("Beberapa nama hewan berkaki 4:","<br>");

        for (let animals of animal){
            document.write("- "+ animals +" <br> ");
        }

    </script>
</body>
</html>
