<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>For Loop</title>
</head>
<body>
    <script>

        var a=prompt("Ingin Menampilkan perkalian: ");
        document.write("Perkalian " + a + "<br><br>");
        
        for (i = 1; i <= 10; i++) {
            document.write(i + " x " + 3 + " = " + i*a, "<br>");
        }
    </script>
</body>
</html>
