<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Do While Loop</title>
</head>
<body>
    <script>
        alert("Pengulangan");//menampilkan kata "Perulangan"
        var a=prompt("Masukkan banyak perulangan");//meminta user untuk memasukkan jumlah perulangan
        let result = '';
        let i = 1;

        do {
            document.write("Ini baris ke-" + i + "<br>");
            i++;

        } while (i <= a);

    </script>
</body>
</html>
