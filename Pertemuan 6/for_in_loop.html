<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>For In Loop</title>
</head>
<body>
    <script>
        var presiden = {
            1 : "Soekarno",
            2 : "Soeharto",
            3 : "B.J Habibie",
            4 : "Abdurrahman Wahid",
            5 : "Megawati Soekarnoputri",
            6 : "Susilo Bambang Yudhoyono",
            7 : "Joko widodo",
        };

        for (var key in presiden) {
            document.write("Presiden RI ke-" + key + " adalah " + presiden[key] + "<br>");
        }
    </script>
</body>
</html>
